<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <div id="taskDiv">
        <div class="instructions">
          Write a task that you want to add to the list below in the input
          field, then either press 'Enter' or click on the button 'Add'
        </div>
        <div>
          <input
            type="text"
            id="newTask"
            placeholder="Insert a new task"
            onkeyup="enterToTask(event)"
          />
          <button class="button addButton" onclick="addToTask()">Add</button>
        </div>
        <div id="taskContainer">
          <h1>Current Tasks:</h1>
          <button class="button removeButton" onclick="removeDoneTasks()">
            Delete tasks marked as done
          </button>
          <tr>
            A
          </tr>
          <tr>
            A
          </tr>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
